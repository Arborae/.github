<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="420" viewBox="0 0 1400 420">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0f14"/>
      <stop offset="1" stop-color="#101826"/>
    </linearGradient>
    <linearGradient id="acc" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#2ea043"/>
      <stop offset="0.55" stop-color="#1f6feb"/>
      <stop offset="1" stop-color="#8250df"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="#ffffff" stroke-opacity="0.06"/>
    </pattern>
  </defs>

  <rect width="1400" height="420" fill="url(#bg)"/>
  <rect width="1400" height="420" fill="url(#grid)"/>

  <path d="M-40 330 C 260 250, 420 460, 760 320 C 1040 206, 1180 250, 1440 140"
        stroke="url(#acc)" stroke-width="10" fill="none" opacity="0.75" filter="url(#glow)"/>

  <circle cx="220" cy="120" r="90" fill="url(#acc)" opacity="0.14"/>
  <circle cx="1180" cy="290" r="120" fill="url(#acc)" opacity="0.12"/>

  <text x="90" y="165" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial"
        font-size="56" fill="#e6edf3" font-weight="700">Arborae</text>
  <text x="90" y="220" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial"
        font-size="26" fill="#c9d1d9" opacity="0.95">Software pulito • UI curate • Automazioni intelligenti • DevOps semplici</text>

  <text x="90" y="285" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace"
        font-size="18" fill="#9da7b3" opacity="0.9">Pragmatici. Documentati. Ship &amp; polish.</text>

  <rect x="90" y="308" width="260" height="8" rx="4" fill="url(#acc)" opacity="0.9"/>
</svg>
